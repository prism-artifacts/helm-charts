replicaCount: 1
serviceAccount:
  create: true
  # The name of the service account is autogenerated by default
  name: jenkins-sa
  annotations: {}
  extraLabels: {}
  imagePullSecretName:
controller:
  # Used for label app.kubernetes.io/component
  componentName: "jenkins-controller"
  image: "ghcr.io/prism-artifacts/jenkins"
  # tag: "2.426.2-jdk17"
  tagLabel: "master"
  imagePullPolicy: "IfNotPresent"
  sidecars:
    configAutoReload:
      enabled: false
service:
  type: NodePort
  port: 8080
  jnlp_port: 50000
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /
    prometheus.io/port: "8080"
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/security-groups: "dev-k8s-tools-sg"

## Install Default RBAC roles and bindings
rbac:
  create: true
  readSecrets: true
renderHelmLabels: true
agent:
  namespace:
persistence:
  volume:
    creation: true
    name: pv001
    path: /data/pv001
  name:
  enabled: true
  storageClass: standard
  accessMode: "ReadWriteOnce"
  size: "5Gi"
  annotations: {}
ingress:
  enabled: false
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/group.name: "tools"
    alb.ingress.kubernetes.io/tags: Environment=dev,Maintainer=DevOPS,BusinessUnit=ALL,App=Tools
    alb.ingress.kubernetes.io/healthcheck-port: "8080"
    alb.ingress.kubernetes.io/healthcheck-path: /login
    alb.ingress.kubernetes.io/success-codes: 200-399
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:ap-south-1:546419128141:certificate/83b0a651-d399-472a-b8be-0f4d20902d4a"
    alb.ingress.kubernetes.io/security-groups: "dev-k8s-tools-sg, sg-02aadb8026c26fbf5"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
  hosts:
    - host: jenkins.prismforce.in
      paths:
        - path: /
          pathType: Prefix
configmap:
  enabled: true
  env:
    JENKINS_SVC_URL: "https://localhost:8080"
    ADMIN_PWD: "ch@ng3m3"
Tags:
  Environment: tools
  BusinessUnit: ALL
  Maintainer: "DevOPS-Team"
  ApplicationSuite: "UsedByIntegrationTeam"
  Purpose: "DeploymentOfIntegrationService"
  Schedule: "AlwaysOn"